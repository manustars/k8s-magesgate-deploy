apiVersion: v1
kind: Service
metadata:
  name: minecraft-service
  namespace: minecraft
  labels:
    release: minecraft
spec:
  type: ClusterIP
  ports:  
  - port: 25565
    targetPort: 25565
    protocol: TCP
    name: minecraft-game
  - port: 8123
    name: web-map
    targetPort: 8123
    protocol: TCP    
  selector:
    app: minecraft-server
